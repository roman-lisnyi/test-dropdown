<div class="container">
  <h1>Some test project</h1>

  <h2>
    Simple data binding
  </h2>

  <div class="options-block">
    <stp-dropdown
      [(selected)]="selectedItem"
      [options]="options"
    ></stp-dropdown>

    <input [(ngModel)]="selectedItem" type="number" placeholder="Enter value from 1 to 15"/>
  </div>

  <h2>
    More complex solution
  </h2>
  <form class="options-block" [formGroup]="form">
    <div>
      <p>Emit value</p>
      <stp-dropdown
        [valueFn]="valueFn"
        [options]="options"
        (selectedChange)="optionSelected($event)"
      ></stp-dropdown>
    </div>
    <div>
      <p>Using as form control</p>
      <stp-dropdown
        formControlName="control1"
        [options]="options"
      ></stp-dropdown>
    </div>
    <div>
      <p>With optional value</p>
      <stp-dropdown
        formControlName="control2"
        [optional]="true"
        [options]="options"
      ></stp-dropdown>
    </div>
    <div>
      <p>5 items and scroll is not rendered</p>
      <stp-dropdown
        formControlName="control3"
        [options]="options5"
      ></stp-dropdown>
    </div>
  </form>
</div>
